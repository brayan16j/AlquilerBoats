<body>
<h1>Bienvenidos a barcos melloz</h1>

    <div class="container md p-3">
        <div class="caontainer unathenticated">
            Para iniciar sesion has click <a href="/oauth2/authorization/github">aqui</a>
        </div>

        <div class="container authenticated" style="display: none">
            Has sido autenticado: <span id="usuario"></span>
            <button onclick="location.href='homePage.html';">Continuar</button>
        </div>
        <script type="text/javascript">
            $.get("/user", function (data){
                $("#usuario").html(data.name);
                $(".unathenticated").hide(); // ocultar con hide o mostrar con show
                $(".authenticated").show();
            });
        </script>
        <div class="myForm">
            <input id="idBoat" type="hidden">
            <label for="nameBoat" class="form-label">Nombre</label>
            <input id="nameBoat" type="text"><br>
            <label for="brandBoat" class="form-label">Modelo</label>
            <input id="brandBoat" type="text"><br>
            <label for="yearBoat" class="form-label">Year</label>
            <input id="yearBoat" type="number"><br>
            <label for="descriptionBoat" class="form-label">Descripcion</label>
            <textarea id="descriptionBoat"></textarea><br>
            <select id="categorySelect" class="form-select">

            </select><br>

            <button type="button" class="btn btn-primary saveButtonJB" onclick="saveBoat()">Guardar</button>
        </div>
        <hr>
        <div class="row row-cols-4 row-cols-md-2 g-4" id="results">

        </div>
